<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Sign Up</title>
</head>

<body>

  <div class="wrapper">
    <form action="">
      <img src="logo.jpg" alt="">
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <!--
        <input type="checkbox"> Remember me
        </label>-->
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button><center>
      <div class="icons">
        <a href="icon" class="icons" target="_self"><img src="X Logo.png" width="40px" height="30px"></a>
        <img src="X Logo.png" alt="Twitter logo" usemap="Twitter" class="column">
        <img src="instagram.png" alt=" Instagram logo" usemap="Instagram"/>
        <img src="Spotify Logo.png" alt="Spotify logo" usemap="Spotify" class="column">

      </div></center>

      <!--<div class="register-link">
        <p> Don't have an account? <a href="#">Register</a></p>
      </div>-->
    </form>
  </div>
</body>

</html>
